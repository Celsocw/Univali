<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Partido -->
		<div class="form-group Candidatos-Partido" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Partido</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Partido<%%RND1%%>"><%%COMBOTEXT(Partido)%%></span></div>
			</div>
		</div>
		<!-- Field: Nome -->
		<div class="form-group Candidatos-Nome" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Nome</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Nome<%%RND1%%>"><%%COMBOTEXT(Nome)%%></span></div>
			</div>
		</div>
		<!-- Field: Numero -->
		<div class="form-group Candidatos-Numero" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Numero</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Numero)%%></div>
			</div>
		</div>
		<!-- Field: Cargo -->
		<div class="form-group Candidatos-Cargo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Cargo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Cargo)%%></div>
			</div>
		</div>
		<!-- Field: Midias Sociais -->
		<div class="form-group Candidatos-Midias" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Midias Sociais</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Midias)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
