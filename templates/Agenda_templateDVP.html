<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Responsavel -->
		<div class="form-group Agenda-Responsavel" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Responsavel</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Responsavel<%%RND1%%>"><%%COMBOTEXT(Responsavel)%%></span></div>
			</div>
		</div>
		<!-- Field: Data -->
		<div class="form-group Agenda-Data" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Data</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Data)%%></div>
			</div>
		</div>
		<!-- Field: Hora -->
		<div class="form-group Agenda-Hora" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Hora</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Hora)%%></div>
			</div>
		</div>
		<!-- Field: Evento -->
		<div class="form-group Agenda-Evento" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Evento</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Evento)%%></div>
			</div>
		</div>
		<!-- Field: Local -->
		<div class="form-group Agenda-Local" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Local</label>
			<div class="col-xs-9">
				<div class="form-control-static"><img src="<%%GOOGLEMAPTHUMB(Local)%%>" style="max-width: 480px;  max-height: 360px; "></div>
			</div>
		</div>
		<!-- Field: Obs -->
		<div class="form-group Agenda-Obs" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Obs</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Obs)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
