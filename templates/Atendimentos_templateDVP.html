<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Colaborador -->
		<div class="form-group Atendimentos-Colaborador" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Colaborador</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Colaborador<%%RND1%%>"><%%COMBOTEXT(Colaborador)%%></span></div>
			</div>
		</div>
		<!-- Field: Eleitor -->
		<div class="form-group Atendimentos-Eleitor" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Eleitor</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Eleitor<%%RND1%%>"><%%COMBOTEXT(Eleitor)%%></span></div>
			</div>
		</div>
		<!-- Field: Data -->
		<div class="form-group Atendimentos-Data" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Data</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Data)%%></div>
			</div>
		</div>
		<!-- Field: Situa&#231;&#227;o -->
		<div class="form-group Atendimentos-Situacao" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Situa&#231;&#227;o</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Situacao)%%></div>
			</div>
		</div>
		<!-- Field: Descri&#231;&#227;o dos pedidos -->
		<div class="form-group Atendimentos-Pedido" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Descri&#231;&#227;o dos pedidos</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Pedido)%%></div>
			</div>
		</div>
		<!-- Field: Pend&#234;ncias -->
		<div class="form-group Atendimentos-Pendencias" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Pend&#234;ncias</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Pendencias)%%></div>
			</div>
		</div>
		<!-- Field: Solu&#231;&#227;o -->
		<div class="form-group Atendimentos-Solucao" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Solu&#231;&#227;o</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Solucao)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
